
<!DOCTYPE html>
<html>
<head>
    <title>https://rcorzon.github.io/en/posts/</title>
    <link rel="canonical" href="https://rcorzon.github.io/en/posts/"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://rcorzon.github.io/en/posts/"/>
    </noscript>
    <script>
      ;(function () {
        
        
        if (window.location.pathname !== '/') {
          window.location.replace('https:\/\/rcorzon.github.io\/en\/posts\/')
          return
        }

        const getFirstBrowserLanguage = function () {
          let nav = window.navigator,
              browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
              i,
              language;

          if (Array.isArray(nav.languages)) {
            for (i = 0; i < nav.languages.length; i++) {
              language = nav.languages[i]
              if (language && language.length) {
                 return language
              }
            }
          }

          
          for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
            language = nav[browserLanguagePropertyKeys[i]]
            if (language && language.length) {
              return language
            }
          }
          return 'en'
        };

        const languages = {
          'en': '/en/',
          'es': '/es/'
        };

        const savedLanguage = localStorage.getItem('selectedlanguage');
        
        if (savedLanguage) {
          
          window.location.replace(languages[savedLanguage]);

        } else {
          
          const preferLang = getFirstBrowserLanguage().slice(0, 2);
          const url = languages[preferLang];
          
          if (url) {
            window.location.replace(url);
          } else {
            
            window.location.replace(languages['es']);
          }
        }
      })()
    </script>
</head>
<body>
<h1>Rerouting</h1>
<p>You should be rerouted in a jiff, if not, <a href="https://rcorzon.github.io/en/posts/">click here</a>.</p>
</body>
</html>
